<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>泛能科技_电站总览</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../bootstrap/Font-Awesome-4.7.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="../../bootstrap/ionicons-2.0.1/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../../dist/css/skins/skin-blue-light.min.css">
    <link rel="stylesheet" href="../../src/css/views.css"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid p-tb">
    <div class="row">
        <div class="col-md-3"><img src="../../src/images/pandect1.png" alt=""/></div>
        <div class="col-md-6">
           <div class="pull-left">
               <div class="p-box box1">
                   <span class="p-box-icon"><i class="fa fa-star-o"></i></span>
                   <div class="p-box-content">
                       <p class="p-box-text">当日发电量</p>
                       <div class="p-box-number"><strong>139</strong>kwh</div>
                   </div>
               </div>
           </div>
            <div class="pull-left">
               <div class="row">
                   <div class="col-md-12">
                       <div class="p-box box2 pull-left">
                           <div class="p-box-content">
                               <div class="p-box-text">本月发电量</div>
                               <div class="p-box-number"><strong>139</strong>kwh</div>
                           </div>
                       </div>
                       <div class="p-box box2 pull-left">
                           <div class="p-box-content">
                               <div class="p-box-text">本年发电量</div>
                               <div class="p-box-number"><strong>139</strong>kwh</div>
                           </div>
                       </div>
                   </div>
               </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="p-box box3 pull-left">
                            <div class="p-box-content">
                                <span class="p-box-text">历史发电量</span>
                                <span class="p-box-number"><strong>139</strong>kwh</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-3">
            <img src="../../src/images/pandect2.png" alt=""/>
        </div>
    </div>

    <!-- 曲线图位置 -->
    <div class="row">
        <div id="chart" class="col-md-12" style="height: 350px;margin:20px 0;">曲线图位置</div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <div class="p-box box4 box4-1">
                <div class="p-box-content">
                    <div class="p-box-number"><strong>139</strong>T</div>
                    <div class="p-box-text">二氧化碳减排量</div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="p-box box4 box4-2">
                <div class="p-box-content">
                    <div class="p-box-number"><strong>139</strong>mwh</div>
                    <div class="p-box-text">产出</div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="p-box box4 box4-3">
                <div class="p-box-content">
                    <div class="p-box-number"><strong>139</strong>棵</div>
                    <div class="p-box-text">等价树</div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="p-box box4 box4-4">
                <div class="p-box-content">
                    <div class="p-box-number"><strong>139</strong>万元</div>
                    <div class="p-box-text">收入</div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- jQuery 2.2.3 -->
<script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../bootstrap/js/bootstrap.min.js"></script>
<script src="../../plugins/echarts-2.2.7/dist/echarts-all.js"></script>
<script>
    $(function(){
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('chart'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '功率曲线',
                subtext:'单位：瓦时（最大值为：1.00）',
                textStyle:{
                    fontSize: 16,
                    fontWeight: '400',
                    color: '#666'
                },
                subtextStyle:{
                    fontSize: 14,
                    fontWeight: '400',
                    color: '#888'
                }
            },
            tooltip : {
                trigger: 'axis'
            },
            xAxis : [
                {
                    type : 'category',
                    boundaryGap : false,
                    data : ['8点','10点','12点','14点','16点','18点','20点']
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    name:'功率曲线',
                    type:'line',
                    stack: '总量',
                    data:[10, 50, 100, 82, 65, 3, 1]
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    })
</script>

</body>
</html>
