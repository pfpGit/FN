<body class="inner-body">
<div class="container-fluid p-tb">
    <div class="row">
        <div class="col-md-12">

                </div>
                <button type="button" class="btn btn-info btn-sm">查询</button>

        </div>

<!-- jQuery 2.2.3 -->

<script src="../../plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="../../plugins/echarts-2.2.7/dist/echarts-all.js"></script>
<script>
$(function(){
    $(".datepicker").datepicker({
        language: "zh-CN",
        autoclose: true,//选中之后自动隐藏日期选择框
        format: "yyyy-mm-dd"
    });

    var myChart = echarts.init(document.getElementById('chart'));
    var option = {
        tooltip : {
            trigger: 'axis',
            padding: 10,
            formatter: function (params,ticket,callback) {
                var res = '';
                for (var i = 0, l = params.length; i < l; i++) {
                    res += params[i].seriesName + ' : ' + params[i].value+" kWh<br/>";
                }
                return res;
            }
        },
        legend: {
            data:['数值一','数值二','数值三','数值四','数值五']
        },
        calculable : true,
        xAxis : [
            {
                type : 'category',
                boundaryGap : false,
                data : ['6:00','8:00','10:00','12:00','14:00','16:00','18:00'],
                axisLabel : {
                    margin: 18,
                    formatter: '{value} 点',    // Template formatter!
                }
            }
        ],
        yAxis : [
            {
                type : 'value',
                axisLabel : {
                    rotate: -45,
                    margin: 18,
                    formatter: '{value} kWh',    // Template formatter!
                }
            }
        ],
        series : [
            {
                name:'数值一',
                type:'line',
                stack: '总量',
                data:[120, 132, 101, 134, 90, 230, 210]
            },
            {
                name:'数值二',
                type:'line',
                stack: '总量',
                data:[220, 182, 191, 234, 290, 330, 310]
            },
            {
                name:'数值三',
                type:'line',
                stack: '总量',
                data:[150, 232, 201, 154, 190, 330, 410]
            },
            {
                name:'数值四',
                type:'line',
                stack: '总量',
                data:[320, 332, 301, 334, 390, 330, 320]
            },
            {
                name:'数值五',
                type:'line',
                stack: '总量',
                data:[820, 932, 901, 934, 1290, 1330, 1320]
            }
        ]
    };

    myChart.setOption(option);
})
</script>
