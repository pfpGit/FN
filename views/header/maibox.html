<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>泛能科技_预警接收邮箱设置</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../bootstrap/Font-Awesome-4.7.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../../bootstrap/ionicons-2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../../dist/css/skins/skin-blue-light.min.css">
    <link rel="stylesheet" href="../../src/css/views.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="bgc-grey">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info mt-30">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-envelope"></i>
                        预警接收邮箱设置
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6 col-md-push-3">
                            <form class="form-horizontal edit">
                                <div class="form-group">
                                    <label class="col-md-4 control-label">预警接收邮箱:</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" placeholder="请输入邮箱">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <div>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" value="option1">月度报表
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" value="option2">故障提醒
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" value="option3">离线告警
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" value="option3">日停机报警
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" value="option3">月发电量低效报警
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-8 col-md-push-4">
                                        <button type="submit" class="btn btn-info btn-sm">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
</body>
</html>
