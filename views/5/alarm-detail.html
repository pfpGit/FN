<body class="inner-body">
<div class="container-fluid p-tb">

                    <label>日期：</label>
                    <input type="text" class="form-control datepicker" placeholder="请选择日期">
                </div>
                <div class="form-group">
                    <select class="form-control">
                        <option value="">请选择厂站</option>

                        <option value="2">选项2</option>

                <div class="form-group">

                    <input type="text" class="form-control" placeholder="厂站设备IP测点"/>

                <button type="button" class="btn btn-info">查询</button>

            </form>
            <button class="btn btn-primary pull-right"><i class="fa fa-bars mr-8"></i>批量确认</button>
        </div>

                    <th>序号</th>
                    <th>厂站名</th>

<script>
$(function(){

        autoclose: true,//选中之后自动隐藏日期选择框
        format: "yyyy-mm-dd"

})
</script>
