<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Starter</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../bootstrap/Font-Awesome-4.7.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="../../bootstrap/ionicons-2.0.1/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../../dist/css/skins/skin-blue-light.min.css">
    <link rel="stylesheet" href="../../src/css/views.css"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container-fluid p-tb">
    <div class="row" style="margin-bottom: 15px;">
        <div class="col-md-12">
            <div class="pull-right btn-group">
                <a href="tile.html" type="button" class="btn btn-xs btn-default">平铺</a>
                <a href="list.html" type="button" class="btn btn-xs btn-default">列表</a>
                <a href="map.html" type="button" class="btn btn-xs btn-default">地图</a>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="col-md-12">
            <div class="panel">
                <div class="panel panel-info">
                    <div class="panel-heading">发电概况</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-4">
                                本日发电量: <input type="text" value="12312" disabled/>KW
                            </div>
                            <div class="col-md-4">
                                本月发电量: <input type="text" value="12312" disabled/>KWh
                            </div>
                            <div class="col-md-4">
                                本年发电量: <input type="text" value="12312" disabled/>KWh
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-md-12">
            <div class="panel">
                <div class="panel panel-warning">
                    <div class="panel-heading">电力概况</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-4">
                                电网电压: <input type="text" value="12312" disabled/>V
                            </div>
                            <div class="col-md-4">
                                电网电流: <input type="text" value="12312" disabled/>A
                            </div>
                            <div class="col-md-4">
                                电网频率: <input type="text" value="12312" disabled/>HZ
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-md-12">
            <div class="panel">
                <div class="panel panel-success">
                    <div class="panel-heading">发电收益</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-4">
                                本日收益: <input type="text" value="12312" disabled/>元
                            </div>
                            <div class="col-md-4">
                                本月收益: <input type="text" value="12312" disabled/>元
                            </div>
                            <div class="col-md-4">
                                本年收益: <input type="text" value="12312" disabled/>元
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-md-12">
            <div class="panel">
                <div class="panel panel-danger">
                    <div class="panel-heading">气象概况</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-4">
                                温度/湿度: <input type="text" value="12312" disabled/>
                            </div>
                            <div class="col-md-4">
                                方向/风速: <input type="text" value="12312" disabled/>
                            </div>
                            <div class="col-md-4">
                                大气压/辐照度: <input type="text" value="12312" disabled/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 2.2.3 -->
<script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
